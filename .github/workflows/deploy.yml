name: Deploy SAM Application

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    timeout-minutes: 5
    steps:
    - uses: actions/checkout@v4
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-region: ap-northeast-1
        role-duration-seconds: 900
        role-to-assume: ${{ secrets.AWS_IAM_ROLE_ARN }}
    - name: Setup SAM CLI
      uses: aws-actions/setup-sam@v2
      with:
        use-installer: true
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version-file: '.tool-versions'
        cache: npm
        cache-dependency-path: |
          github/package-lock.json
          hatebu/package-lock.json
    - run: make deploy
      env:
        GH_MY_ACCESS_TOKEN: ${{ secrets.GH_MY_ACCESS_TOKEN }}
        GH_TITLE_IGNORE_REGEXP: ${{ secrets.GH_TITLE_IGNORE_REGEXP }}
        GH_TITLE_PUSHOVER_REGEXP: ${{ secrets.GH_TITLE_PUSHOVER_REGEXP }}
        HATEBU_MY_ACCESS_TOKEN: ${{ secrets.HATEBU_MY_ACCESS_TOKEN }}
        PUSHOVER_APP_TOKEN: ${{ secrets.PUSHOVER_APP_TOKEN }}
        PUSHOVER_USER_KEY: ${{ secrets.PUSHOVER_USER_KEY }}
        MASTODON_URL: ${{ secrets.MASTODON_URL }}
        MASTODON_ACCESS_TOKEN: ${{ secrets.MASTODON_ACCESS_TOKEN }}
  pushover:
    name: pushover if failure
    if: github.ref_name == github.event.repository.default_branch && failure()
    needs: [deploy]
    uses: ./.github/workflows/pushover.yml
